	<!DOCTYPE HTML>
	<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type=”text/css” href="">
		<title>Cadastro</title>
	</head>
	<body>
		<h1 align="center">Cadastre aqui as informações do seu veículo</h1>
		<p align="left" style="font-style: italic;">Modelo</p>
		<input type="text" id="textModelo" autofocus="textModelo" placeholder="Modelo do veículo">
		<p align="left" style="font-style: italic;">Ano</p>
		<input type="text" id="textAno" placeholder="Ano do veículo">
		<p align="left" style="font-style: italic;">Cor</p>
		<input type="text" id="textCor" placeholder="Cor do veículo">
		<p align="left" style="font-style: italic;">Placa</p>
		<input type="text" id="textPlaca" placeholder="Placa do veículo">
		<br>
		<button id="btnCadastrar" style="margin-top:16px;">Cadastrar</button>
	</body>
	</html>
